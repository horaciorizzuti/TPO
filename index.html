<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link rel="stylesheet" href="/estilos/bootstrap-5.1.3-dist/css/bootstrap.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cc87fea83d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="estilos/estilos.css">
	<title>ilmio Cafe</title>
	<link rel="icon" type="image/x-icon" href="/img/Newlogo.ico">

</head>

<body>
	<div class="contenedor">

		<header class="header">

			<iframe src="header.html"
				onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
		</header>

		<main class="contenido">

			<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
						aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
						aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/carrusel/jonas-jacobsson-1iTKoFJvJ6E-unsplash.jpg" class="d-block w-100"
							alt="imagen">
						<div class="carousel-caption d-none d-md-block">
							<h5>ilMio Caffe</h5>
							<p>Aromas originales con sabor a Italia</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="img/carrusel/nathan-dumlao-6VhPY27jdps-unsplash.jpg" class="d-block w-100" alt="">
						<div class="carousel-caption d-none d-md-block">
							<h5>Etiqueta de la segunda diapositiva</h5>
							<p>Algún contenido placeholder representativo para la segunda diapositiva.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="img/carrusel/tyler-nix-2rZq49uGxLk-unsplash.jpg" class="d-block w-100" alt="">
						<div class="carousel-caption d-none d-md-block">
							<h5>Etiqueta de la tercera diapositiva</h5>
							<p>Algún contenido placeholder representativo para la tercera diapositiva.</p>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Anterior</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Siguiente</span>
				</button>
			</div>

		</main>

		<footer class="footer">
			<iframe src="footer.html"
				onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<script src="JS/script.js"></script>

</body>

</html>
